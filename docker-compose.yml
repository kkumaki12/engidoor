version: '3'

services:
    db:
        image: mysql:8.0.23
        environment:
            MYSQL_USER: mysqluser
            MYSQL_ROOT_PASSWORD: kumakiKENsuke28!
            MYSQL_PASSWORD: kumakiKENsuke28!
            
          
       
        ports:
            - "3306:3306"


    web:
        build: .
        #コンテナ起動時に実行
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
        volumes:
            - .:/myapp
            - gem_data:/usr/local/bundle
        ports:
            - "80:80"
        # webが起動する前にdbが起動
        depends_on:
            - db 
        tty: true
        stdin_open: true

volumes:
  gem_data: {}